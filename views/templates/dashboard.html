<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<form name="clientForm" ng-submit="submitForm(clientForm.$valid)" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : clientForm.name.$invalid && !clientForm.name.$pristine }">
            <label class="main-part">Encryption Data</label>
            <input type="text" name="name" class="form-control" ng-model="encryption.Data" ng-pattern ="" required>
            <p ng-show="clientForm.name.$invalid && !clientForm.name.$pristine" class="help-block">Invalid Entry</p>
        </div>
        <div>
        	<div class="form-group" ng-class="{ 'has-error' : clientForm.app-type.$invalid && !clientForm.app-type.$pristine }">
          <label class="main-part">App Type:</label>
          <select ng-model="encryption.env" id="env" name="env">
            <option value="ewetest">ewetest</option>
            <option value="eweprod">non pci prod</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="build()">Encrypt Data</button>
        <hr>
       </form>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">

	</div>
</div>
